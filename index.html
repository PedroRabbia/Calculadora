<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Palets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Palets</h1>

    <label for="pesoInicial">Peso Inicial (kg):</label>
    <input type="number" id="pesoInicial" placeholder="Ingresa el peso inicial">

    <label for="pesoPalets">Peso de Palets a Restar (kg):</label>
    <input type="number" id="pesoPalets" placeholder="Ingresa el peso de los palets">

    <label for="tipoCaja">Selecciona el Tipo de Caja:</label>
    <select id="tipoCaja">
        <option value="cremoso">Caja Cremoso (0.3 kg)</option>
        <option value="barra">Caja Barra (0.4 kg)</option>
        <option value="reggiano">Caja Reggiano (0.7 kg)</option>
    </select>

    <label for="numCajas">Número de Cajas:</label>
    <input type="number" id="numCajas" placeholder="Ingresa el número de cajas">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcular() {
            const pesoInicial = parseFloat(document.getElementById('pesoInicial').value) || 0;
            const pesoPalets = parseFloat(document.getElementById('pesoPalets').value) || 0;
            const numCajas = parseFloat(document.getElementById('numCajas').value) || 0;
            const tipoCaja = document.getElementById('tipoCaja').value;

            // Peso por tipo de caja
            let pesoCaja;
            switch (tipoCaja) {
                case 'cremoso':
                    pesoCaja = 0.3;
                    break;
                case 'barra':
                    pesoCaja = 0.4;
                    break;
                case 'reggiano':
                    pesoCaja = 0.7;
                    break;
                default:
                    pesoCaja = 0;
            }

            // Calcular peso total de las cajas
            const pesoTotalCajas = pesoCaja * numCajas;

            // Calcular el resultado
            const resultado = pesoInicial - pesoPalets - pesoTotalCajas;
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado.toFixed(2) + ' kg';
        }
    </script>

</body>
</html>
